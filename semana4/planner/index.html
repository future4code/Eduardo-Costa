<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Week Planner</title>
</head>

<body>
    <div class="corpo">
        <div class="domingo" id="domingo"> </div>
        <div class="segunda" id="segunda"> </div>
        <div class="terca" id="terca"> </div>
        <div class="quarta" id="quarta"> </div>
        <div class="quinta" id="quinta"> </div>
        <div class="sexta" id="sexta"> </div>
        <div class="sabado" id="sabado"> </div>
        <div class="cabecalho"> </div>
        <div class="horas"> </div>
        <div class="interacao">
            <label for="novaTarefa">Adicionar nova tarefa:</label>
            <input type="text" name="novaTarefa" id="novat">
            <select name="diaDaSemana" id="diaDaSemana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-Feira</option>
                <option value="terca">Terça-Feira</option>
                <option value="quarta">Quarta-Feira</option>
                <option value="quinta">Quinta-Feira</option>
                <option value="sexta">Sexta-Feira</option>
                <option value="sabado">Sábado</option>
                            </select>
            <button class="btn" onclick="geraTarefa()">Adicionar</button>
            <button class="btn" onclick="limpaTarefas()">Limpar todas</button>
        </div>

        <div class="seg">
            <h3>Segunda</h3>
        </div>
        <div class="ter">
            <h3>Terça</h3>
        </div>
        <div class="qua">
            <h3>Quarta</h3>
        </div>
        <div class="qui">
            <h3>Quinta</h3>
        </div>
        <div class="sex">
            <h3>Sexta</h3>
        </div>
        <div class="sab">
            <h3>Sábado</h3>
        </div>
        <div class="dom">
            <h3>Domingo</h3>
        </div>
    </div>
</body>

</html>
