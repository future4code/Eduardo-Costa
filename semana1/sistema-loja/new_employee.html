<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novo colaborador</title>
</head>

<body>
    <h1>Novo colaborador</h1>

    <form>
        <label for="id">ID:</label><br>
        <input type="text" name="id" id="id"><br><br>

        <label for="depto">Setor:</label><br>
        <input type="text" name="depto" id="depto" list="deptos"><br><br>
        <datalist id="deptos">
            <option value="Administrativo">
            <option value="Vendas">
            <option value="Logística">
        </datalist>

        <label for="name">Nome:</label> <br>
        <input type="text" name="name" id="name"><br><br>

        <label for="bday">Nascimento:</label><br>
        <input type="date" name="bday" id="bday"><br><br>

        <label for="years">Idade:</label><br>
        <input type="number" name="years" id="years"><br><br>

        <label for="admission">Admissão:</label><br>
        <input type="date" name="admission" id="admission"><br><br>

        <label for="pic">Foto:</label><br>
        <input type="file" name="pic" id="pic"><br><br>

        <br>
        <input type="submit" name="rec" id="rec" value="Cadastrar"><br>

    </form>

    <br>
    <br>

    <a href="index.html">Página inicial</a>

</body>

</html>
